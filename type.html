<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Type 类型判断</title>
</head>
<body>
<!-- typeof 获取变量的类型
isArray 输入值是数组，true false -->
<script>
       /* author ysw 7-25
        * 基础函数库
        * 函数功能：判断参数是否是数组
        * 参数： arr 类型数组
        */
            // 数组，函数这些都由object来
            // typeof arr onject 键值对组成 JSON
            // 数组无非 就是键值为序号的集合
            // js 唯一的复杂对象数据类型 JSON
            // 除了数字，字符串等其他一切都继承Object
            // 数组[object Array]
            // 利用这个方法来判断是否是数组
            // arr没有这个方法 但是js cal 可以借
            // 借用方法，而且执行的对象是arr
    var TypeUtil = {
        isArray: function (arr) {
            if(Object.prototype.toString.call(arr) == '[object Array]'){
                return true;
            }
            return false;
        }
    }
    console.log(TypeUtil.isArray([1,2,3]));
    console.log(TypeUtil.isArray('abc'));
</script>
</body>
</html>
